<body>
<h1>Online Conversion Calculator</h1>
 
<div class="container bg-warning text center p-5">
<h2>Length Converter</h2>

<p>
  <label> Millimeters</label>
  <input id="Millimeters" type="number" placeholder=" Millimeters" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
</p>


<p>Kilometers: <span id="outputKilometersValue"></span></p>
<p>Meters: <span id="outputMetersValue"></span></p>
<p>Centimeters: <span id="outputCentimetersValue"></span></p>


<script>
function LengthConverter(valNum) {
  
  document.getElementById("outputKilometersValue").innerHTML=valNum/1000000;
  document.getElementById("outputMetersValue").innerHTML=valNum/1000;
  document.getElementById("outputCentimetersValue").innerHTML=valNum/10;
}
</script>
</div>

<br>

<div class="container bg-warning text center p-5">
  <h2>Weight Converter</h2>

<p>
  <label>Ounces</label>
  <input id="inputOunces" type="number" placeholder="Ounces" oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
</p>
<p>Grams: <span id="outputGrams"></span></p>
<p>Pounds: <span id="outputPounds"></span></p>
<p>Kilograms: <span id="outputKilograms"></span></p>

<script>
function weightConverter(valNum) {
  document.getElementById("outputGrams").innerHTML=valNum/0.035274; 
  document.getElementById("outputPounds").innerHTML=valNum*0.0625;
    document.getElementById("outputKilograms").innerHTML=valNum/35.274;

}
</script>
</script>

</body>
